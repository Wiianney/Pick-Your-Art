<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carrinho ul {
            list-style-type: none;
            padding: 0;
        }
        .carrinho li {
            margin: 10px 0;
        }
        .btn-finalizar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-finalizar:hover {
            background-color: #45a049;
        }
        .btn-copiar {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-copiar:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <h1>Carrinho de Compras</h1>

    <div class="carrinho">
        <ul id="itensCarrinho">
            <!-- Itens do carrinho serão listados aqui -->
        </ul>
        <p>Total: R$ <span id="totalCarrinho">0.00</span></p>
        <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
        <button class="btn-copiar" onclick="copiarParaAreaDeTransferencia()">Copiar Total para Área de Transferência</button>
    </div>

    <script>
        // Recuperando o carrinho do localStorage
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        let total = 0;

        // Função para exibir os itens do carrinho
        function atualizarCarrinho() {
            const listaItens = document.getElementById('itensCarrinho');
            const totalCarrinho = document.getElementById('totalCarrinho');
            
            // Limpa a lista atual
            listaItens.innerHTML = '';
            total = 0;

            // Adiciona cada item do carrinho à lista
            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}" style="max-width: 50px; margin-right: 10px;">
                    ${item.nome} - R$ ${item.preco.toFixed(2)}
                `;
                listaItens.appendChild(li);
                total += item.preco;
            });

            // Atualiza o total
            totalCarrinho.textContent = total.toFixed(2);
        }

        // Função para finalizar a compra
        function finalizarCompra() {
            if (carrinho.length === 0) {
                alert("O carrinho está vazio!");
            } else {
                alert(`Compra finalizada com sucesso! Total: R$ ${total.toFixed(2)}`);
                // Limpa o carrinho
                localStorage.removeItem('carrinho');
                atualizarCarrinho();
            }
        }

        // Função para copiar o total para a área de transferência
        function copiarParaAreaDeTransferencia() {
            navigator.clipboard.writeText(total.toFixed(2)).then(() => {
                alert('Total copiado para a área de transferência: R$ ' + total.toFixed(2));
            }).catch(err => {
                alert('Erro ao copiar para a área de transferência: ' + err);
            });
        }

        // Atualiza a visualização do carrinho
        atualizarCarrinho();
    </script>

</body>
</html>
