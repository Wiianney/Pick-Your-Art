<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carrinho ul {
            list-style-type: none;
            padding: 0;
        }
        .carrinho li {
            margin: 10px 0;
        }
        .btn-finalizar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-finalizar:hover {
            background-color: #45a049;
        }
        .btn-copiar {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-copiar:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <h1>Carrinho de Compras</h1>

    <div class="carrinho">
        <ul id="itensCarrinho">
            <!-- Itens do carrinho serão listados aqui -->
        </ul>
        <p>Total: R$ <span id="totalCarrinho">0.00</span></p>
        <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
        <button class="btn-copiar" onclick="copiarParaAreaDeTransferencia()">Copiar Total para Área de Transferência</button>
    </div>

    <script src="carrinho.js">
        
    </script>

</body>
</html>
