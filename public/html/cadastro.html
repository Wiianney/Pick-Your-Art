<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="../css/cadastrocliente.css">
  
  <link rel="stylesheet" href="../css/home.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="pagina-de-cadastro-cliente">
    <img
      class="httpswww-inhotim-org-br-1-1"
      src="../img/httpswww-inhotim-org-br-1-10.png"
    />
    <a href="home.html">
      <img class="httpswww-inhotim-org-br-1" src="../img/httpswww-inhotim-org-br-10.png" />
    </a>
    <div class="rectangle-7"></div>
    <div class="crie-seu-pr-prio-usu-rio">Crie seu próprio usuário</div>
    <div class="cadastra-se">Cadastra-se</div>
    <div class="rectangle-8"></div>
    <div class="rectangle-12"></div>
    <div class="rectangle-14"></div>
    <div class="rectangle-9"></div>
    <div class="rectangle-13"></div>
    <img
      class="httpswww-inhotim-org-br-2-1"
      src="../img/httpswww-inhotim-org-br-2-10.png"
    />
    <div class="rectangle-18"></div>
    <div class="rectangle-19"></div>
    <div class="rectangle-11"></div>
    <div class="rectangle-23"></div>
    <form id="cadastroform">
      <input class="nome" type="text" name="" id="nome" placeholder="Nome:">
      <input class="cpf" type="text" name="" id="cpf" placeholder="CPF:">
      <input class="endere-o" type="text" name="" id="endereco" placeholder="Endereço:">
      <input class="e-mail" type="text" name="" id="email" placeholder="E-mail:">
      <input class="telefone" type="text" name="" id="telefone" placeholder="Telefone:">
      <input class="senha" type="password" name="" id="senha" placeholder="Senha:">
      <input class="confirme-sua-senha" type="text" name="" id="confirme-sua-senha" placeholder="Confirme Sua Senha:">
      <button type="submit" class="Proximo">cadastrar</button>

    </form>
  </div>
  <script src="cadastro.html"></script>
</body>
</html>
