<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="../css/login.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="pagina-de-login">
    <img
    class="httpswww-inhotim-org-br-1-1"
    src="../img/httpswww-inhotim-org-br-1-10.png"
    />
    <div class="rectangle-7"></div>
    <a href="home.html">
      <img
        class="httpswww-inhotim-org-br-2-1"
        src="../img/httpswww-inhotim-org-br-2-10.png"
      />
    </a>
    <div class="group-11">
      <div class="rectangle-10"></div>
      <div class="rectangle-11"></div>
      <a href="cadastro.html" class="criar-conta">Criar conta</a>
    </div>
    <div class="group-12">
      <div class="group-10">
        <div class="rectangle-8"></div>
        <div class="rectangle-9"></div>
        <form id="loginform">
          <input class="insira-seu-e-mail" type="email" name="" id="email" placeholder="Insira seu E-mail:">
          <input class="insira-sua-senha"type="password" name="" id="senha" placeholder="Insira sua Senha:">
          <button class="entrar" type="submit" id="submit">Entrar</button>
        </form><div class="group-9">
        <div class="entre-em-sua-conta">Entre em sua conta.</div>
        <div class="fazer-login">Fazer Login</div>
        <div class="rectangle-23"></div>
      </div>
    </div>
  </div>
  <p id="errorMessage" style="color: red; display: none;">Nome de usuário ou senha inválidos. Tente novamente.</p>

  <script src="login.js">
    
    
  </script>
</body>
</html>
